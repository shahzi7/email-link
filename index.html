<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #16305d;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Submit Your Details</h2>

    <form id="detailsForm">
      <label>Name *</label>
      <input type="text" id="name" required>

      <label>Designation (optional)</label>
      <input type="text" id="designation">

      <label>Address (optional)</label>
      <textarea id="address" rows="3"></textarea>

      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    document.getElementById("detailsForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = encodeURIComponent(document.getElementById("name").value);
      const designation = encodeURIComponent(document.getElementById("designation").value);
      const address = encodeURIComponent(document.getElementById("address").value);

      // Store temporarily in URL
      window.location.href = 
        "send.html?name=" + name +
        "&designation=" + designation +
        "&address=" + address;
    });
  </script>

</body>
</html>
