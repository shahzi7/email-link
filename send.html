<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 460px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .count {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #1e3c72;
    }

    button {
      padding: 14px 25px;
      font-size: 16px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Send Email</h2>
  <p>Your information is ready. Click below to open your email app.</p>

  <div class="count">Record will be saved automatically</div>

  <button onclick="openEmail()">Open Email App</button>
</div>

<!-- ðŸ”¥ FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”´ REPLACE THESE WITH YOUR REAL FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // GET FORM DATA
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "";
  const designation = params.get("designation") || "";
  const address = params.get("address") || "";

  function openEmail() {

    const body =
      "Respected Sir,%0A%0A" +
      "We, the Paramedical Staff of Sindh, would like to respectfully bring to your attention an important matter regarding salary revision.%0A%0A" +
      "Recently, the salaries of lower staff such as peons and other support staff have been increased, which is a commendable step. However, dispensers were not included in this revision.%0A%0A" +
      "Dispensers play a critical role in hospital operations, including medicine handling, store keeping, patient coordination, and record maintenance. On-ground reality shows that hospitals cannot function effectively without dispensers.%0A%0A" +
      "In the current economic conditions and rising daily life expenses, it has become extremely difficult for dispensers to manage household responsibilities.%0A%0A" +
      "We humbly request you to kindly review and revise the salaries of dispensers to reflect their responsibilities and contribution to the healthcare system.%0A%0A" +
      "Yours sincerely,%0A" +
      "Paramedical Staff of Sindh";

    // SAVE RECORD TO FIREBASE FIRST
    db.collection("emails").add({
      name: name,
      designation: designation,
      address: address,
      time: new Date()
    })
    .then(() => {
      // OPEN EMAIL APP
      window.location.href =
        "mailto:info@pphisindh.org.pk" +
        "?subject=Request%20for%20Salary%20Revision%20of%20Paramedical%20Staff" +
        "&body=" + body;
    })
    .catch(() => {
      alert("Error saving record. Please try again.");
    });
  }
</script>

</body>
</html>
