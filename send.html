<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 460px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .count {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #1e3c72;
    }

    button {
      padding: 14px 25px;
      font-size: 16px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Send Email</h2>
    <p>Your details are ready. Click below to open your email app.</p>

    <!-- TEMP COUNTER (static for now) -->
    <div class="count">Total emails sent: 0</div>

    <button onclick="openEmail()">Open Email App</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Not provided";
    const designation = params.get("designation") || "Not provided";
    const address = params.get("address") || "Not provided";

    function openEmail() {
      const body =
        "Dear Sir,%0A%0A" +
        "We, the Paramedical Staff of Sindh, respectfully wish to draw your kind attention to an important issue regarding salary revision.%0A%0A" +
        "We sincerely appreciate the recent increase in salaries for lower staff such as peons and other support staff. This decision reflects concern for employees and is highly commendable.%0A%0A" +
        "However, dispensers and other paramedical staff were not included in this salary enhancement. On ground reality, it is not possible to run hospital operations without dispensers.%0A%0A" +
        "Dispensers play a vital role in medicine handling, store keeping, inventory management, record maintenance, and smooth coordination of hospital services. Without dispensers, the daily working of a hospital becomes extremely difficult.%0A%0A" +
        "Furthermore, due to rising inflation and increasing daily life expenses such as food, utilities, transportation, and household needs, it has become very challenging for paramedical staff to manage their responsibilities on current salaries.%0A%0A" +
        "In light of these facts, we humbly request your kind consideration to review the salaries of dispensers and include paramedical staff in the recent pay increase.%0A%0A" +
        "Yours sincerely,%0A" +
        "All Paramedical Staff of Sindh";

      window.location.href =
        "mailto:ceopphisindh@gmail.com" +
        "?subject=Request%20for%20Salary%20Revision%20of%20Paramedical%20Staff" +
        "&body=" + body;
    }
  </script>

</body>
</html>
