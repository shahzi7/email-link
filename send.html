<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      width: 90%;
      max-width: 520px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #0a7cff;
      font-size: 24px;
    }

    p {
      font-size: 15px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .send-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #0a7cff;
      color: #fff;
      cursor: pointer;
    }

    .send-btn:active {
      transform: scale(0.97);
    }

    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Send Email</h1>

    <p>
      Click the button below to open Gmail with a pre-written email
      requesting salary revision for paramedical staff of Sindh.
    </p>

    <!-- ✅ GMAIL COMPOSE BUTTON -->
    <button class="send-btn" onclick="openGmail()">
      Send Email
    </button>

  <!-- ✅ JAVASCRIPT -->
<script>
function openGmail() {
  window.location.href =
    "intent://compose/#Intent;" +
    "scheme=mailto;" +
    "S.to=ceopphisindh@gmail.com;" +
    "S.subject=Request for Salary Revision of Paramedical Staff;" +
    "S.body=Dear Sir,%0A%0AWe, the Paramedical Staff of Sindh, respectfully wish to draw your kind attention to an important issue regarding salary revision.%0A%0AWe sincerely appreciate the recent increase in salaries for lower staff such as peons and other support staff. However, dispensers and paramedical staff were not included.%0A%0ADispensers are essential for hospital operations including medicine handling, store keeping, inventory management, and record maintenance. Without dispensers, hospitals cannot function properly.%0A%0AFurthermore, rising inflation and daily life expenses have made it very difficult for paramedical staff to manage their responsibilities.%0A%0AWe humbly request your kind consideration for a salary review of dispensers and paramedical staff.%0A%0AYours sincerely,%0AAll Paramedical Staff of Sindh;" +
    "end";
}
</script>

</body>
</html>
