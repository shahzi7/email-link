<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 460px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .count {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #1e3c72;
    }

    button {
      padding: 14px 25px;
      font-size: 16px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Send Email</h2>
  <p>Your information is ready. Click below to open your email app.</p>

  <div class="count">
    Total emails sent: <span id="emailCount">Loading...</span>
  </div>

  <button onclick="openEmail()">Open Email App</button>
</div>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”´ REPLACE WITH YOUR REAL CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyBwY_vqGi2XHCtT7B88yrC0upryyVeMhS0",
    authDomain: "paramedicalstaffrecord.firebaseapp.com",
    projectId: "paramedicalstaffrecord",
    storageBucket: "paramedicalstaffrecord.firebasestorage.app",
    messagingSenderId: "886846766091",
    appId: "1:886846766091:web:12d5000463ea8a9a4b5b0e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // GET FORM DATA
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "";
  const designation = params.get("designation") || "";
  const address = params.get("address") || "";

  // ðŸ”¥ LIVE COUNTER
  db.collection("emails").onSnapshot(snapshot => {
    document.getElementById("emailCount").innerText = snapshot.size;
  });

  function openEmail() {

    const body =
      "Respected Sir,%0A%0A" +
      "We, the Paramedical Staff of Sindh, respectfully request a revision of salaries.%0A%0A" +
      "Recently, salaries of lower staff such as peons and support staff were increased. However, dispensers were not included.%0A%0A" +
      "Dispensers manage medicine handling, store keeping, records, and day-to-day hospital operations. Ground reality shows that hospitals cannot function without dispensers.%0A%0A" +
      "Considering rising daily life expenses, we request a fair salary revision.%0A%0A" +
      "Yours sincerely,%0A" +
      "Paramedical Staff of Sindh";

    // SAVE TO FIRESTORE
    db.collection("emails").add({
      name: name,
      designation: designation,
      address: address,
      time: new Date()
    })
    .then(() => {
      window.location.href =
        "mailto:info@pphisindh.org.pk" +
        "?subject=Request%20for%20Salary%20Revision%20of%20Paramedical%20Staff" +
        "&body=" + body;
    })
    .catch(error => {
      alert("Record not saved. Check Firebase setup.");
      console.error(error);
    });
  }
</script>

</body>
</html>
